<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peppa's British Kingdom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.ico" type="image/x-icon">
</head>
<body>
    <div id="modal" class="modal">
        <img src="logo.svg" alt="Logo" class="modal-image">
    </div>
    <header>
        <img src="logo2.png" alt="Logo 2" id="headerLogo">
        <h1>Peppa's British Kingdom</h1>
    </header>
    <main>
        <section id="content">
            <img src="image.png" alt="Image" id="cardImage">
            <p>Welcome to Peppa's Kingdom! Learn British English in a fun way.</p>
            <button id="startButton">Start the Adventure!</button>
        </section>
    </main>
    <div id="secondModal" class="modal second-modal">
        <img src="image.png" alt="Peppa" id="secondModalImage">
    </div>
    <script src="script.js"></script>
</body>
</html>
